apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api
  namespace: observability
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
      - name: app
        image: sample-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4318"
        - name: OTEL_SERVICE_NAME
          value: "sample-api"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: sample-api
  namespace: observability
spec:
  selector:
    app: sample-api
  ports:
  - port: 8000
    targetPort: 8000
  type: LoadBalancer
